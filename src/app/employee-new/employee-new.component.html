<label>Nome</label>
<input type="text" [(ngModel)]="employee.name"><br> <!-- Two way data binding -->
<label>Salario</label>
<input type="text" [(ngModel)]="employee.salary"><br> <!-- Two way data binding -->
<div *ngIf="employee.salary < 1000">
  <label>Bonus</label>
  <input type="text" [(ngModel)]="employee.bonus"><br> <!-- Two way data binding -->
</div>
<button type="button" (click)="addEmployee()">Adicionar o empregado</button>
